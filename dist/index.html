              <path d="M6 4L20 12L6 20V4Z" fill="currentColor"/>

            <span>Jogar</span>

          <button id="settings-btn" class="btn-settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <!-- ==================== SETTINGS SCREEN ==================== -->
    <div id="settings-screen" class="screen">

          <button id="settings-back-btn" class="btn-back">

            <div class="settings-options">

                <label class="option-label">Velocidade</label>
                <div class="option-buttons">
                  <button class="opt-btn" data-speed="easy">F√°cil</button>
                  <button class="opt-btn active" data-speed="normal">Normal</button>
                  <button class="opt-btn" data-speed="hard">Dif√≠cil</button>
                  <button class="opt-btn" data-speed="insane">Insano</button>
                </div>
              </div>

              <!-- Tamanho -->

                <label class="option-label">Tamanho da Grade</label>
                <div class="option-buttons">
                  <button class="opt-btn" data-grid="small">15√ó15</button>
                  <button class="opt-btn active" data-grid="medium">20√ó20</button>
                  <button class="opt-btn" data-grid="large">25√ó25</button>
                </div>
              </div>

              <!-- Paredes -->
              <div class="option-group horizontal">
                <label class="option-label">Paredes</label>
                <div class="toggle-wrapper">
                  <span class="toggle-status" id="wall-label">Ativadas</span>
                  <button class="toggle-switch active" id="wall-toggle">
                    <span class="toggle-thumb"></span>
                  </button>
                </div>

            </div>

    <!-- ==================== GAME SCREEN ==================== -->
    <div id="game-screen" class="screen">
      <div class="game-layout">
        <div class="game-header">
          <div class="header-left">
            <button id="back-btn" class="icon-btn" title="Menu">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

          </div>

                <span class="score-value" id="score">0</span>
              </div>
              <div class="score-divider"></div>

              </div>
            </div>
          </div>

                <rect x="12" y="4" width="3" height="12" rx="1" fill="currentColor"/>

              <svg class="play-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="none">

              </svg>
            </button>
          </div>
        </div>

        <div class="canvas-wrapper">

              <div class="overlay-buttons">

                </button>
                <button id="menu-btn" class="btn-secondary">
                  <span>Menu</span>

                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Controls -->
